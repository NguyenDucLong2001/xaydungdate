<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Long</title>
</head>
<body>
<script>
    function myDate(day,month,year) {

        this.day = day;

        this.month = month;

        this.year = year;

        this.getDay = function () {
            return this.day;
        }
        this.setDay = function (newDay) {
            this.day = newDay;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.setMonth = function (newMonth) {
            this.month = newMonth;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setYear = function (newYear) {
            this.year = newYear;
        }
    }
    let date = new myDate(2, 2, 2007);
    let day = date.getDay();

    let month = date.getMonth();

    let year = date.getYear();
    alert(day + "/" + month + "/" + year);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    let day1 = date.getDay();

    let month1 = date.getMonth();

    let year1 = date.getYear();
    alert(day1 + "/" + month1 + "/" + year1);
    
</script>
</body>
</html>
